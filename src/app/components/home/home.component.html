<!-- Background image -->

<div class="backgroung">
    <div class="bg-image">
        <div class="container form-inline ">
            <div class="input-group">
                <div class="input-group">
                    <input (change)="showAdvancedSearch()" class="form-control input-lg" type="text" placeholder="search" id="form1">
                    <span class="input-group-append">
                        <button type="button" (click)="search()" class="btn btn-secondary" >
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div id="advanced" style="display: block ; margin-top: 20px;">
                <div>
                    <div class="form-group  row">
                        <div class="col-md-4 col-sm-12 mb-3">
                            <input [(ngModel)]="nom" type="text" class="form-control input-lg" id="inputName" placeholder="Nom du livre">
                            <div class="valid-feedback">Ok !</div>
                            <div class="invalid-feedback">Valeur incorrecte</div>
                        </div>
                        <div class="col-md-4 col-sm-12 mb-3">
                            <select [(ngModel)]="topic" id="inputTheme" class="form-control input-lg">
                                <option *ngFor="let topic of topics" [value]="topic">{{topic}}</option>
                            </select>
                        </div>
                        <div class="col-md-4 col-sm-12 mb-3">
                            <select [(ngModel)]="language" id="inputLanguage" class="form-control input-lg">
                                <option *ngFor="let language of languages" [value]="language.lang">{{language.name}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Carousel -->
<div class="container carousel">

    <div class="col-6">
        <h3 class="text-muted">Notre Selection : </h3>
    </div>
    
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div [ngClass]="{'carousel-item': true, 'active': i===0}" *ngFor="let livres2 of livres; let i = index">
            <div class="row">
                <div class="col-md-4 mb-3 py-2" *ngFor="let livre of livres2">

                    <div class="card h-100">
                        <img class="img-fluid" alt="100%x280" [src]="livre.formats['image/jpeg']">
                        <div class="card-body d-flex flex-column">
                            <h4 class="card-title">{{livre.title}}</h4>
                            <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                            <a href="#" class="btn btn-dark mt-auto" [routerLink]="'/book/' + livre.id">Voir le livre</a>
                        </div>
            
                    </div>
                </div>

            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
    </div>

</div>
